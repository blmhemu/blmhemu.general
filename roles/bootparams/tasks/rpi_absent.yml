---

- name: Checking if {{ item }} already exists
  lineinfile:
    path: /proc/cmdline
    regexp: "(^|.* ){{ item }}( .*|$)"
    state: absent
  check_mode: true
  register: param_check
  changed_when: false

- block:
    - name: Removing {{ item }}
      lineinfile:
        backrefs: true
        path: "/boot/firmware/cmdline.txt"
        regexp: "^ *([^\s](?: *[^\s])* )? *{{ item }} *([^\s](?: *[^\s])*)?"
        # regexp: "^ *([a-zA-Z._=](?: *[a-zA-Z._=])* )? *{{ item }} *([a-zA-Z._=](?: *[a-zA-Z._=])*)?"
        line: '\1\2'
      become: true
      notify: restart device

    - name: Cleanup boot params
      lineinfile:
        backrefs: true
        path: "/boot/firmware/cmdline.txt"
        regexp: "^ *((?: *[a-zA-Z._=])*)"
        line: '\1'
      become: true
      notify: restart device
  when: param_check.found > 0
