---

- name: Set timezone
  become: true
  community.general.timezone:
    name: "{{ bootstrap_time_zone }}"

- name: Set locale
  become: true
  locale_gen:
    name: "{{ bootstrap_locale }}"
    state: present

- name: Ensure hostname is properly set
  become: true
  hostname:
    name: "{{ bootstrap_hostname }}"
  notify: reboot device
